name: NextJS Dev CI-CD to Amazon Linux EC2

on:
  push:
    branches: [ "main" ]        # change to dev if needed
  workflow_dispatch:

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint (optional)
        run: npm run lint || echo "No lint script, skipping"

      - name: Run tests (optional)
        run: npm test --if-present

      - name: Build Next.js app
        run: npm run build

      # üîç SonarCloud Scan (Fixed indentation)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

      # üì¶ Upload build artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .
            !node_modules/
            !.git/
            !.github/

  deploy_to_ec2:
    needs: build_and_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      # üì§ Copy to EC2
      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/next-app"
          overwrite: true

      # üöÄ Deploy on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/next-app
            npm install
            npm run build
            pm2 start "npm start" --name nextjs-dev || pm2 restart nextjs-dev
            pm2 save

name: Next.js CI + SonarQube

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # 1. CHECKOUT
      # --------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for SonarQube

      # --------------------------------------
      # 2. NODE SETUP
      # --------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # --------------------------------------
      # 3. INSTALL DEPENDENCIES
      # --------------------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------------------
      # 4. BUILD NEXT.JS PROJECT
      # --------------------------------------
      - name: Build Next.js
        run: |
          npm run build
          npm run export

      # --------------------------------------
      # 5. SONARQUBE CODE SCAN (TEST ANALYSIS)
      # --------------------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=NextJSProject
            -Dsonar.projectName=NextJSProject
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,out/**

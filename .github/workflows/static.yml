name: Next.js CI with SonarQube

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------
      # CHECKOUT PROJECT
      # --------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # required for SonarQube

      # --------------------------------------
      # SETUP NODE
      # --------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # --------------------------------------
      # INSTALL DEPENDENCIES
      # --------------------------------------
      - name: Install dependencies
        run: npm ci

      # --------------------------------------
      # RUN TESTS (DUMMY FOR NOW)
      # --------------------------------------
      - name: Run tests
        run: echo "No tests configured yet â€“ skipping npm test"

      # --------------------------------------
      # SONARQUBE CODE ANALYSIS
      # --------------------------------------
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=NextJSProject
            -Dsonar.projectName=NextJSProject
            -Dsonar.sources=.
            -Dsonar.exclusions=node_modules/**,out/**

      # --------------------------------------
      # BUILD NEXT.JS PROJECT
      # --------------------------------------
      - name: Build Next.js project
        run: |
          npm run build
          npm run export   # creates /out folder

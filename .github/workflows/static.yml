name: NextJS Dev CI-CD to Amazon Linux EC2

on:
  push:
    branches: [ "main" ]        # üîÅ change to "main" or others if needed
  workflow_dispatch:           # manual run button

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint (optional)
        run: npm run lint || echo "No lint script, skipping"

      - name: Run tests (optional)
        run: npm test --if-present

      - name: Build Next.js app
        run: npm run build

      # üîç SonarCloud / SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # üì¶ Upload build artifact (code + .next output is fine)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .
            !node_modules/
            !.git/
            !.github/

  deploy_to_ec2:
    needs: build_and_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      # üì§ Copy files to EC2 (Amazon Linux)
      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/next-app"
          overwrite: true

      # üöÄ Install deps & run Next.js with PM2 on EC2
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/next-app

            # Install dependencies (keep dev deps for Next build)
            npm install

            # Build Next.js app (server-side)
            npm run build

            # Start or restart with PM2 (Next.js on port 3000)
            pm2 start "npm start" --name nextjs-dev || pm2 restart nextjs-dev
            pm2 save
